<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Garamond, Georgia, serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }
        header {
            background: linear-gradient(to right, #203094, #a5b3f3);
            color: #ffffff;
            padding: 2em 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .section {
            padding: 2em;
        }
        .section h2 {
            color: #203094;
        }
        .video {
            display: inline-block;
            margin: 1em;
            transition: transform 0.3s;
        }
        .video:hover {
            transform: scale(1.05);
        }
        .video img {
            width: 320px;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .view-channel {
            display: block;
            margin: 2em auto;
            padding: 1em 2em;
            color: #ffffff;
            background-color: #203094;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .view-channel:hover {
            background-color: #4056a1;
        }
    </style>
</head>
